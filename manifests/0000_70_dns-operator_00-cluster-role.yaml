# Cluster role for the operator itself.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: openshift-dns-operator
rules:
- apiGroups:
  - operator.openshift.io
  resources:
  - dnses
  verbs:
  - "*"

- apiGroups:
  - operator.openshift.io
  resources:
  - dnses/status
  verbs:
  - update

- apiGroups:
  - apps
  - extensions
  resources:
  - daemonsets
  verbs:
  - "*"

- apiGroups:
  - ""
  resources:
  - namespaces
  - services
  - serviceaccounts
  - configmaps
  - endpoints
  - pods
  verbs:
  - "*"

- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - create
  - get

- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  - roles
  - rolebindings
  verbs:
  - create
  - get
  - list
  - watch

- apiGroups:
  - config.openshift.io
  resources:
  - clusteroperators
  - networks
  verbs:
  - create
  - get

- apiGroups:
  - config.openshift.io
  resources:
  - clusteroperators/status
  verbs:
  - update

- apiGroups:
  - "toleration.scheduling.openshift.io"
  resources:
  - node-role.kubernetes.io/master
  - node.kubernetes.io/unreachable
  - node.kubernetes.io/not-ready
  resourceNames:
  - "NoSchedule:"
  - "NoExecute:"  
  verbs:
  - exists
  - equal    
